---

# 备份请求缓冲区大小，0 时阻塞
chanSize: 0

source:

  proxies:
    - port: 2900
      disabled: false
      labels:
        SRC: PROXY

destination:

  primaries:
    - url: http://192.168.126.16:9200/
      timeout: 3s
      labelEval: SRC==PROXY
      header:
        Authorization: Basic ZWxhc3RpYzoxcWF6WkFRIQ== # The <TOKEN> is computed as base64(USERNAME:PASSWORD)

  kafkas:
    - topic: elastic16.backup
      disabled: false
      labelEval: SRC==PROXY
      version: 0.10.0.0
      codec: none
      brokers:
        - 192.168.126.18:9092
